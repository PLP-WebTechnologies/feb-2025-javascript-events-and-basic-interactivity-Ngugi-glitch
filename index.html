<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Event Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Welcome to the JS Playground ðŸŽ¯</h1>

  <!-- Event Handling -->
  <button id="clickBtn">Click Me!</button>
  <div id="hoverBox">Hover Over Me!</div>
  <input type="text" id="keyInput" placeholder="Type something..." />
  <button id="secretBtn">Secret Button</button>

  <!-- Interactive Elements -->
  <button id="changeColorBtn">Change My Color</button>
  <div class="tabs">
    <button class="tab" data-target="tab1">Tab 1</button>
    <button class="tab" data-target="tab2">Tab 2</button>
  </div>
  <div id="tab1" class="tab-content">This is tab 1 content.</div>
  <div id="tab2" class="tab-content hidden">This is tab 2 content.</div>

  <div class="gallery">
    <img id="galleryImg" src="image1.jpg" alt="Gallery Image" />
    <button id="nextImg">Next</button>
  </div>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Submit</button>
    <p id="feedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
